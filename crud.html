<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="crud.css" />

    <title>Employee Table</title>
  </head>

  <body>
    <div class="container">
      <div class="item"><h1 style="color: blue">Employee Table</h1></div>
      <br />
      <div class="col1" id="empTable">
        <table class="table table-bordered" id="eTable">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">EmpCode</th>
          </tr>
        </table>
      </div>
      <div class="col2" id="empForm">
        <form onsubmit="event.preventDefault(); onSubmit()">
          <label>ID</label><br />
          <input type="text" id="empId" placeholder="Enter Id" /><br /><br />
          <label>Full Name</label><br />
          <input
            type="text"
            id="empName"
            placeholder="Enter Your Full Name"
          /><br /><br />
          <label>Emp Code</label><br />
          <input
            type="text"
            id="empCode"
            placeholder="Enter your Emp Code"
          /><br /><br />
          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>

    <script src="crud.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
